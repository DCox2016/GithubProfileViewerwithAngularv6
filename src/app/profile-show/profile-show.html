<div class="flex-container">
    <div class="search-box">
        <div>
            <h1>Profile Search</h1>
            <input #searchInput id="name" placeholder="Search" />
        </div>
    </div>
    <div class="profile-info">
        <div>
            <h2>User's name: {{ (user$ | async)?.name }}</h2>
        </div>
        <div>
            <profile-image [src]="(user$ | async)?.avatar_url"></profile-image>
        </div>
    </div>
</div>
